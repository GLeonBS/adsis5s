<form>
  <p>
    <label>Customer name: <input name="custname"  required minlength="8" /></label>
  </p>
  <p>
    <label>Telephone: <input type="tel" name="custtel" /></label>
  </p>
  <p>
    <label>Email address: <input type="email" name="custemail" /></label>
  </p>
  <fieldset>
    <legend>Pizza Size</legend>
    <p>
      <label>
        <input type="radio" name="size" required value="small" /> Small
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="size" required value="medium" /> Medium
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="size" required checked value="large" /> Large
      </label>
    </p>
  </fieldset>
  <fieldset>
    <legend>Pizza Toppings</legend>
    <p>
      <label>
        <input type="checkbox" name="topping" value="bacon" /> Bacon
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="topping" value="cheese" /> Extra Cheese
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="topping" value="onion" /> Onion
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="topping" value="mushroom" /> Mushroom
      </label>
    </p>
  </fieldset>
  <p>
    <label>
      Preferred delivery time:
      <input
        type="time"
        value="21:00"
        min="11:00"
        max="21:00"
        step="900"
        name="delivery"
        required
      />
    </label>
  </p>
  <input type="range" min="-100" max="100" value="0" step="10" name="power" list="powers">
  <datalist id="powers">
  <option value="0">
  <option value="-30">
  <option value="30">
   <option value="++50">
  </datalist>
  <p>
    <label
      >Credit card number:
      <input
        name="cc"
        type="text"
        inputmode="numeric"
        pattern="[0-9]{8,19}"
        autocomplete="cc-number"
      />
    </label>
  </p>
  <p>
    <label class="align-center">
      Delivery instructions:
      <textarea name="comments"></textarea>
    </label>
  </p>
  <p><button>Submit order</button></p>
</form>
